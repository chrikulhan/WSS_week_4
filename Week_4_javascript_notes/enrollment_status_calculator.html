<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Status Calculator</title>
</head>
<body>

  <p>How many credits are you taking this semester?</p>
<!--  the below type = "number" means you cannot type in letters.-->
  <input type="number" id="credit-count">
  <button id="submit-credits">Enter</button>

  <p id="status-message"></p>

<script>

    let submitButton = document.querySelector('#submit-credits')
    let creditsInput = document.querySelector('#credit-count')
    let statusMessage = document.querySelector('#status-message')

    submitButton.addEventListener('click', function(){
      let credits = creditsInput.value
      //before addition of max credits:
    //   if (credits >= 12) {
    //     statusMessage.innerHTML = 'You are enrolled as a full time student.'
    //   } else if (credits >= 6) {
    //       statusMessage.innerHTML = 'You are enrolled as a half time student.'
    //   } else if (credits <=0) {
    //       statusMessage.innerHTML = 'Error. You are not a student with zero or negative credits. Try again.'
    //  } else {
    //       statusMessage.innerHTML = 'You are enrolled less than half time.'
    //   }
    // })
//    after addition of max credits:
      if (credits > 24) {
        statusMessage.innerHTML = 'Error. The maximum credits per semester is 24.'
      } else if (credits >= 12) {
        statusMessage.innerHTML = 'You are enrolled as a full time student.'
      } else if (credits >= 6) {
        statusMessage.innerHTML = 'You are enrolled as a half time student.'
      } else if (credits <=0) {
        statusMessage.innerHTML = 'Error. You are not a student with zero or negative credits. Try again.'
      } else {
        statusMessage.innerHTML = 'You are enrolled less than half time.'
      }
    })


</script>

</body>
</html>
