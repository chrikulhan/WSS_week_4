    //***To add an if/else statement in javascript***:

    //Add a mouseover event listener to change the message when
    //the mouse cursor moves over the paragraph
    message.addEventListener('mouseover', function() {
        //increase mouseCount by 1 here:
        mouseCount++ //or mousecount = mousecount + 1, same thing.
        //conditional code goes within the curly braces
        //can use ifelse if there are more conditions to check.
        if (mouseCount == 1){
            message.innerHTML = 'Mouse has been on this message ' + mouseCount + ' time.'
        } else {
            message.innerHTML = 'Your mouse has been on this message ' + mouseCount + ' times!'
            //^^^modify this message to include mouseCount (just add a plus sign!! (concatenate)
        }
    })

    //You can add multiple events to one element
    message.addEventListener('mouseout', function(){
        message.innerHTML = 'Your mouse is not on this message.'
    })
