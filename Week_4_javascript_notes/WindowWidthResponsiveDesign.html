<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WindowWidthResponsiveDesign</title>
</head>
<body>

<div class = "container-fluid">

    <h1>Computer Programming</h1>

    <!--will display the screen width here -->
    <!--There is no text in here, the text is being
        generated by the javascript.-->
    <h2> id = "width"></h2>

    <!--Need to define the rows and columns. -->

    <!--first row, which will contain two columns.-->
    <div class="row"></div>

</div>


<script>

//--start of video 4- Resize event
//***Javascript to display the browser screen width, and update it as
//the window is resized***

  function displayWidth(){
    let width = document.body.scrollWidth; //asking the document:How wide are you?
    let widthDisplayEl = document.querySelector('#width') //#width is a CSS selector
    //hashtag in a CSS selector means to select by ID
    widthDisplayEl.innerHTML = 'Window width = ${width} pixels'
}

  //This is calling the function(displayWidth()), no curly braces VVV
  //Also called a function call
  displayWidth() //Call displayWidth to display initial size.

  //add resize event listener to the window object
  //to update when window is resized
  window.addEventListener('resize', displayWidth)
    //This is naming the function^^^ displayWidth, no curly braces
    //This is a function object that is being passed around the program.


</script>

</body>
</html>
