  <button>Click here!</button>

<script>

<!--  Write your script here-->
//first find an element on our page:
//let is how you create a variable
//document is the whole webpage
//query selector means: Use CSS selectors to find an element, it will return the first
//matching element. Can also select by class or id if that's helpful.
  let button = document.querySelector('button')

  //add an event to "button", what do we do when we find button, the event is 'click', so when the
  //button is clicked, a function will happen. Don't put anything in the parentheses, but do add
  //what happens when the button is clicked inside the curly braces {}
  button.addEventListener('click', function() {
    alert('You clicked the button!')
  })
